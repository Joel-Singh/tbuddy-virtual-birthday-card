<!doctype html>
<html>
  <head>
    <title>HAPPY BIRTHDAY TBUDDY</title>
    <style>
    * {
      box-sizing: border-box;
    }
    :root {
      /* From https://www.color-hex.com/color-palette/8255 */
      --strong-red: #db1515;
      --red: #e53939;
      --light-red: #fd5f5f;
      --pink: #ff8f8f;
      --light-pink: #ffb7b7;
    }

    :root {
      background-color: var(--light-pink);
      border: 2em solid var(--pink);

      height: 100vh;
    }

    body {
      justify-items: center;
    }

    img {
      border: solid var(--light-red);
    }

    .intro-image {
      width: 20em;
    }

    p {
      margin-left: 30px;
      margin-right: 30px;
    }
    </style>
  </head>
  <body style="display: flex; flex-direction: column; align-items: center; height: 100%;">
    <p id="countdown" style="margin-top: 200px; font-size: 3em;">Count down goes here</p>
  </body>

  <script>
  // Set the target date in Central Daylight Time (CDT, UTC-5)
  const targetDate = new Date("2025-06-23T00:00:00-05:00");

  const countdownEl = document.querySelector("p#countdown");

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      return;
    }

    const totalSeconds = Math.floor(diff / 1000);
    const days = Math.floor(totalSeconds / 86400);
    const hours = Math.floor((totalSeconds % 86400) / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;

    countdownEl.textContent =
      `ðŸŽŠ ` +
      `${days}d ${hours}h ${minutes}m ${seconds}s ðŸŽˆ`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
  </script>
</html>
